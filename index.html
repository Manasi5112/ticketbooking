<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootsrap Stylesheet CDN -->
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/flatly/bootstrap.min.css"
    />
    <title>Ticket Booking | Al Nahian</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        text-align: center;
        background-color: #e9ffec;
      }
    </style>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <h2 class="text-center mt-4">Ticket Booking</h2>
      <!-- Form Section -->
      <form id="passenger">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Passenger Name</label>
            <input
              type="text"
              class="form-control input-lg"
              id="name"
              placeholder="Enter Passenger Name"
              required
            />
          </div>
          <div class="form-row form-group col-md-6">
            <label for="number">Phone Number</label>
            <input
              type="text"
              class="form-control input-lg"
              id="number"
              placeholder="Enter Phone Number"
              maxlength="11"
              required
            />
          </div>
          <div class="form-group col-sm-4 col-6 col-sm-4">
            <label for="from">From</label>
            <input
              type="text"
              class="form-control input-lg"
              id="from"
              required
              placeholder="From where?"
            />
          </div>
          <div class="form-group col-sm-4 col-6 col-sm-4">
            <label for="to">To</label>
            <input
              type="text"
              class="form-control input-lg outline-success"
              id="to"
              required
              placeholder="To Where?"
            />
          </div>
          <div class="form-group col-sm-4">
            <label for="to">Date of Jounery</label>
            <input
              type="date"
              class="form-control input-lg"
              id="date"
              required
            />
          </div>
        </div>
        <button type="submit" class="btn btn-success btn-lg btn-block">
          Book A Ticket
        </button>
      </form>
    </div>

    <hr />

    <!-- Passenger List With Table Content -->
    <div class="container">
      <h2 class="text-center mt-5">Passenger List</h2>

      <table
        class="table table-striped table-hover mt-5 text-center table-responsive-sm"
      >
        <thead>
          <tr>
            <th>Name</th>
            <th>Number</th>
            <th>From</th>
            <th>To</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="passenger-list"></tbody>
      </table>
    </div>

    <!-- Credit Section -->
    <footer class="credit text-center">
      <p>
        Made With <span style="color: red;">♥</span> By
        <a
          style="text-decoration: none; font-weight: bold; color: black;"
          target="_blank"
          href="https://facebook.com/alnahian2003"
          >Al Nahian</a
        >
      </p>

          >JS Bangladesh</a
        >
      </p>

      <p>
        Powered By
        <a
          style="
            text-decoration: none;

            color: rgb(0, 167, 42);
          "
          target="_blank"
          href="https://hostweb.net"
          >Host Web</a
        >
      </p>
    </footer>

    <!-- JS Link -->
    <script src="main.js"></script>
  </body>
</html>
